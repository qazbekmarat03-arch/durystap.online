<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивті Математика Курсы</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin: 0;
        }

        #progress-container {
            position: fixed;
            top: 20px;
            right: 30px;
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .lesson-list {
            list-style: none;
            padding: 0;
        }

        .lesson-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .lesson-item.completed {
            background-color: #e8f5e9;
            border-left: 5px solid #4CAF50;
        }

        .lesson-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .lesson-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 20px;
            cursor: pointer;
        }

        .lesson-info {
            flex-grow: 1;
        }

        .lesson-info h3 {
            margin: 0 0 5px 0;
            color: #34495e;
        }

        .lesson-links a {
            text-decoration: none;
            color: #3498db;
            margin-right: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .lesson-links a:hover {
            color: #2980b9;
        }

        #tiger-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            z-index: 1000;
            transition: transform 0.5s;
        }
        
        #tiger-container:hover {
            transform: scale(1.1);
        }

        #tiger-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

    </style>
</head>
<body>

    <div id="progress-container">
        <span id="progress-text">0%</span>
    </div>

    <div class="container">
        <header>
            <h1>Математика курсы</h1>
        </header>
        <ul id="lesson-list" class="lesson-list">
            </ul>
    </div>

    <div id="tiger-container">
        <img id="tiger-image" src="https://i.imgur.com/Qk0wM1g.png" alt="Анимациялық жолбарыс">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lessons = [
                { title: 'Сабақ 1', video: 'https://youtu.be/L14Ef4XNUiE', homework: 'https://drive.google.com/file/d/12or8f_KloqF-ADdHHTfsHmqB0rZPjv0d/view?usp=sharing' },
                { title: 'Сабақ 2', video: 'https://youtu.be/lZ1fIuAUvoU', homework: 'https://drive.google.com/file/d/1cUd4lz3SwfnNokcOFID-gHXl1rn_iHTs/view?usp=sharing' },
                { title: 'Сабақ 3', video: 'https://youtu.be/JyYO_RgOVzM', homework: 'https://drive.google.com/file/d/1qDiTrkHkGCGxCfG42IbSekfep8UncS65/view?usp=sharing' },
                { title: 'Сабақ 4', video: 'https://youtu.be/-0DwOFr6KoQ', homework: 'https://drive.google.com/file/d/1EI_cNvJPnG3hZw0Lt1nvIq7b1FmyHULF/view?usp=sharing' },
                { title: 'Сабақ 5', video: 'https://youtu.be/AyG-cp9Vgjk', homework: 'https://drive.google.com/file/d/1RQG1yFGxQjDkScnZzs-o-_EKKUp1oxBc/view?usp=sharing' },
                { title: 'Сабақ 6', video: 'https://youtu.be/r5uE_hfMhSY', homework: 'https://drive.google.com/file/d/1DNS6cLa5VYeYJiMK5jVsq-RVZyJPr6AJ/view?usp=sharing' },
                { title: 'Сабақ 7', video: 'https://youtu.be/hKU_GdtC_8I', homework: 'https://drive.google.com/file/d/1HDN5we9QfP0MxA7lpTRsWK3xN1biZU8x/view?usp=sharing' },
                { title: 'Сабақ 8', video: 'https://youtu.be/4gbTyCtB-xQ', homework: 'https://drive.google.com/file/d/1W8QeTomo73m3Y-wFFUWNPJ1QKcESCyry/view?usp=sharing' },
                { title: 'Сабақ 9', video: 'https://youtu.be/vugvvFlvkyg', homework: 'https://drive.google.com/file/d/11sH3w3Csrqhka7rRDHiRoDGecPx11JJH/view?usp=sharing' },
                { title: 'Сабақ 10', video: 'https://youtu.be/I0WwWXfvlUY', homework: 'https://drive.google.com/file/d/11sH3w3Csrqhka7rRDHiRoDGecPx11JJH/view?usp=sharing' },
                { title: 'Сабақ 11', video: 'https://youtu.be/xh22Z_4I5Lg', homework: 'https://drive.google.com/file/d/1Wh7P_Fz8lhoDl5nlb5C5WDgmyqa0Qnna/view?usp=sharing' },
                { title: 'Сабақ 12', video: 'https://youtu.be/UKP7Wt2-U2M', homework: 'https://drive.google.com/file/d/1NHJTn-cKDTliElPstJqr4MuoMvQmaPai/view?usp=sharing' },
                { title: 'Сабақ 13', video: 'https://youtu.be/WrRCQaRktRs', homework: 'https://drive.google.com/file/d/1h7xj40OxpkGeLzBeqQxT2f-TNwdZOJE9/view?usp=sharing' },
                { title: 'Сабақ 14', video: 'https://youtu.be/t9vDWy-h_nQ', homework: null },
                { title: 'Сабақ 15', video: 'https://youtu.be/NIvFXIdjDDU', homework: null },
                { title: 'Сабақ 16', video: 'https://youtu.be/eciVBVMv3Vo', homework: 'https://drive.google.com/file/d/13lg7xuyXqjUNBZzVFOQtVNbbXtAxEg7A/view?usp=sharing' }
            ];

            // Жолбарыс суреттері. Әр кезеңге сәйкес келеді.
            // СІЗ БҰЛ СІЛТЕМЕЛЕРДІ ӨЗ СУРЕТТЕРІҢІЗБЕН АУЫСТЫРА АЛАСЫЗ
            const tigerImages = [
                'https://i.imgur.com/Qk0wM1g.png', // 0 сабақ (бастапқы)
                'https://i.imgur.com/kYqdeGb.png', // 1 сабақ (аяқ киім)
                'https://i.imgur.com/c4o4J4Y.png', // 2 сабақ (+көзілдірік)
                'https://i.imgur.com/r6T0yK4.png', // 3 сабақ (+галстук)
                'https://i.imgur.com/bX6zH8B.png', // 4 сабақ (+жейде)
                'https://i.imgur.com/NIs0bE4.png', // 5 сабақ (+қалпақ)
                'https://i.imgur.com/b9L7E4f.png', // 6 сабақ (+шалбар)
                'https://i.imgur.com/rN3cO9Q.png', // 7 сабақ (+пиджак)
                'https://i.imgur.com/D4s6d4N.png', // 8 сабақ (+сағат)
                'https://i.imgur.com/Y3U7t1W.png', // 9 сабақ (+кітап)
                'https://i.imgur.com/qL3g1X0.png', // 10 сабақ (+портфель)
                'https://i.imgur.com/J3T4Z8y.png', // 11 сабақ (+монокль)
                'https://i.imgur.com/gK5c4X8.png', // 12 сабақ (+таяқша)
                'https://i.imgur.com/iZ7f6B3.png', // 13 сабақ (+медаль)
                'https://i.imgur.com/H5L8w1T.png', // 14 сабақ (+мантия)
                'https://i.imgur.com/aV8R1wP.png', // 15 сабақ (+кофе)
                'https://i.imgur.com/pYt7d0L.png'  // 16 сабақ (+диплом)
            ];

            const lessonList = document.getElementById('lesson-list');
            const progressText = document.getElementById('progress-text');
            const tigerImage = document.getElementById('tiger-image');
            let completedLessons = JSON.parse(localStorage.getItem('completedLessons')) || [];

            function updateProgress() {
                const completedCount = completedLessons.length;
                const totalLessons = lessons.length;
                const percentage = totalLessons > 0 ? Math.round((completedCount / totalLessons) * 100) : 0;
                progressText.textContent = `${percentage}%`;

                // Жолбарыс суретін жаңарту
                tigerImage.src = tigerImages[completedCount] || tigerImages[tigerImages.length - 1];
            }

            function renderLessons() {
                lessonList.innerHTML = '';
                lessons.forEach((lesson, index) => {
                    const li = document.createElement('li');
                    li.className = 'lesson-item';
                    
                    const isCompleted = completedLessons.includes(index);
                    if (isCompleted) {
                        li.classList.add('completed');
                    }

                    let homeworkLink = '';
                    if (lesson.homework) {
                        homeworkLink = `<a href="${lesson.homework}" target="_blank">Үй тапсырмасы</a>`;
                    }

                    li.innerHTML = `
                        <input type="checkbox" id="lesson-${index}" data-index="${index}" ${isCompleted ? 'checked' : ''}>
                        <div class="lesson-info">
                            <h3>${lesson.title}</h3>
                            <div class="lesson-links">
                                <a href="${lesson.video}" target="_blank">Сабақты көру</a>
                                ${homeworkLink}
                            </div>
                        </div>
                    `;
                    lessonList.appendChild(li);
                });
            }

            lessonList.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const lessonIndex = parseInt(e.target.dataset.index);
                    if (e.target.checked) {
                        if (!completedLessons.includes(lessonIndex)) {
                            completedLessons.push(lessonIndex);
                        }
                    } else {
                        completedLessons = completedLessons.filter(item => item !== lessonIndex);
                    }
                    localStorage.setItem('completedLessons', JSON.stringify(completedLessons));
                    renderLessons();
                    updateProgress();
                }
            });

            // Бастапқы жүктеу
            renderLessons();
            updateProgress();
        });
    </script>
</body>
</html>
