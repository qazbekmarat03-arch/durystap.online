<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кіру - Математика Курсы</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .login-container {
            background-color: #16213e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: white;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #0f3460;
            background-color: #1a1a2e;
            border-radius: 8px;
            color: white;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #8e44ad, #3498db);
            color: white;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.02);
        }
        #error-message {
            color: #e94560;
            margin-top: 15px;
            height: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Курсқа кіру</h2>
        <div class="input-group">
            <label for="email">Электронды почта</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" required>
        </div>
        <button id="loginButton">Кіру</button>
        <p id="error-message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script>
        // Paste your Firebase config object here from Step 1
        const firebaseConfig = {
            apiKey: "СІЗДІҢ_API_KEY",
            authDomain: "СІЗДІҢ_PROJECT_ID.firebaseapp.com",
            projectId: "СІЗДІҢ_PROJECT_ID",
            storageBucket: "СІЗДІҢ_PROJECT_ID.appspot.com",
            messagingSenderId: "СІЗДІҢ_SENDER_ID",
            appId: "СІЗДІҢ_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginButton = document.getElementById('loginButton');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        loginButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    window.location.href = 'index.html'; // Redirect to the course page
                })
                .catch((error) => {
                    errorMessage.textContent = 'Почта немесе пароль қате.';
                    console.error("Login Error:", error);
                });
        });
    </script>
</body>
</html>
